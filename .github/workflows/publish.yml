name: Publish to PyPI

on:
  workflow_run:
    workflows:
      - "Pull Request Quality Check"
    types: [completed]
  push:
    tags:
      - '*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Upgrade build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Verify tag matches VERSION
        run: |
          VERSION_FILE="VERSION"
          if [ ! -f "$VERSION_FILE" ]; then
            echo "Missing $VERSION_FILE"; exit 1
          fi
          VERSION=$(cat "$VERSION_FILE" | tr -d ' \n')
          TAG="${GITHUB_REF_NAME#v}"     # strip optional leading 'v'
          echo "VERSION=$VERSION"
          echo "TAG=$TAG"
          if [ "$VERSION" != "$TAG" ]; then
            echo "Tag ($TAG) does not match VERSION ($VERSION)"; exit 1
          fi

      - name: Build sdist and wheel
        run: python -m build

      - name: Check dist artifacts (twine)
        run: twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI }}
        run: twine upload dist/*

name: Pull Request Quality Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            pyproject.toml
            VERSION

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install pytest (runner only)
        run: pip install pytest

      - name: Install package (no extras) for compile-only check
        # Ensures importing works with only base deps, no optional extras
        run: pip install .

      - name: Test compile-only check
        # Ensures the package will compile and run without optional deps installed
        run: pytest ./tests/test_compile.py

      - name: Install package with dev extras
        run: pip install .[dev]

      - name: Lint with flake8
        run: flake8 geostructures --count --show-source --statistics --max-line-length=120

      - name: Run tests with coverage
        run: |
          coverage run --source geostructures -m pytest --ignore ./tests/test_compile.py
          coverage report -m --fail-under 99

      - name: Type check (mypy)
        run: mypy geostructures

      - name: Build sdist and wheel (packaging sanity check)
        run: |
          pip install build
          python -m build
